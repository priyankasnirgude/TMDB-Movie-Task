	<body>
	
	<header class="p-4 header mb-4">

				<a href="index.html" class="logo">
					<img src="https://storage.googleapis.com/kaggle-datasets-images/665685/1173141/b4c2d21181787e2628bab89cb2047d68/dataset-cover.png?t=2020-05-20-21-55-58" alt="Logo" title="Logo">

		<div class="container-fluid">
			<div class="row" id="moviesContainer">
				<div class="col-md-3">
					<div class="card">
						<figure class="movieCard">
							<img src="https://image.tmdb.org/t/p/w1280//aWxwnYoe8p2d2fcxOqtvAtJ72Rw.jpg" alt="">
							<figcaption>
								<div class="titleInfo p-4">
									<div class="row">
										<div class="col-10">
											<h4>Harry Potter and the Prisoner of Azkaban</h4>
										</div>
										<div class="col-2">
											<span class="rating">7</span>
										</div>
									</div>
								</div>
								<div class="overview p-4">
									<h5>Overview</h5>
									Year three at Hogwarts means new fun and challenges as Harry learns the delicate art of approaching a 
									Hippogriff, transforming shape-shifting Boggarts into hilarity and even turning back time. But the
									term also brings danger: soul-sucking Dementors hover over the school, an ally of the accursed 
									He-Who-Cannot-Be-Named lurks within the castle walls, and fearsome wizard Sirius Black escapes Azkaban.
									And Harry will confront them all.
								</div>
							</figcaption>
						</figure>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card">
						<figure class="movieCard">
							<img src="https://image.tmdb.org/t/p/w1280//qQ0VKsGRQ2ofAmswGNzZnvC1xPE.jpg" alt="">
							<figcaption>
								<div class="titleInfo p-4">
									<div class="row">
										<div class="col-10">
											<h4>Miraculous World: Shanghai – The Legend of Ladydragon</h4>
										</div>
										<div class="col-2">
											<span class="rating">8.5</span>
										</div>
									</div>
								</div>
								<div class="overview p-4">
									<h5>Overview</h5>
									On school break, Marinette heads to Shanghai to meet Adrien. But after arriving, 
									Marinette loses all her stuff, including the Miraculous that allows her to turn into Ladybug!
								</div>
							</figcaption>
						</figure>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card">
						<figure class="movieCard">
							<img src="https://image.tmdb.org/t/p/w1280//7XLSwxpfpPoJyTdJVot6a42TS2V.jpg" alt="">
							<figcaption>
								<div class="titleInfo p-4">
									<div class="row">
										<div class="col-10">
											<h4>The Help</h4>
										</div>
										<div class="col-2">
											<span class="rating">7.5</span>
										</div>
									</div>
								</div>
								<div class="overview p-4">
									<h5>Overview</h5>
									Aibileen Clark is a middle-aged African-American maid who has spent her life raising
									white children and has recently lost her only son; Minny Jackson is an African-American 
									maid who has often offended her employers despite her family's struggles with money and
									her desperate need for jobs; and Eugenia \"Skeeter\" Phelan is a young white woman who has
									recently moved back home after graduating college to find out her childhood maid has 
									mysteriously disappeared. These three stories intertwine to explain how life in Jackson,
									Mississippi revolves around \"the help\"; yet they are always kept at a certain distance 
									because of racial lines.
								</div>
							</figcaption>
						</figure>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card">
						<figure class="movieCard">
							<img src="https://image.tmdb.org/t/p/w1280//k0NLfgdPckYziQ9EusUGXI1S6iF.jpg" alt="">
							<figcaption>
								<div class="titleInfo p-4">
									<div class="row">
										<div class="col-10">
											<h4>Father There Is Only One 3</h4>
										</div>
										<div class="col-2">
											<span class="rating">8</span>
										</div>
									</div>
								</div>
								<div class="overview p-4">
									<h5>Overview</h5>
									Christmas is coming. The children accidentally break a Nativity scene figurine
									from their father's collection and must by all means get an equal one, the problem 
									is that it is a unique antique piece. Sara, the eldest daughter breaks up with her 
									boyfriend, Ocho, who will try to recover her favors with the help of her father-in-law,
									Javier. Precisely Javier's father-in-law, Marisa's father, will be welcomed into
									the family home to spend the holidays after her recent separation, which will not 
									leave Javier's mother, Milagros, indifferent. Rocío, the folklore of the family, 
									who has been playing the Virgin for several Christmases, is relegated this year 
									to playing the shepherdess, something that her father, Javier, is not willing to assume.
								</div>
							</figcaption>
						</figure>
					</div>
				</div>
			</div>
